<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for SEO -->
  <meta name="description" content="Enhance Your Cognitive Abilities with Our Engaging Memory Game! Unveil the secret to unlocking your memory potential through our captivating Memory Game!">
  <meta name="keywords" content="improve your memory, memory game">
  <meta name="author" content="Memory Game">
  <!-- Title -->
  <title>Memory game</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/svg/card-back.svg">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- A table displaying the maximum level achieved, the current game level, and the number of possible mistakes. -->
  <table class="table">
    <thead>
      <th class="th">Max level</th>
      <th class="th">Level</th>
      <th class="th">Tries</th>
    </thead>
    <tbody>
      <td class="td">1</td>
      <td class="td" id="current-level">1</td>
      <td class="td">0</td>
    </tbody>
  </table>
  <!-- Container -->
  <div class="container">
    <!-- A card board section where the game is displayed. -->
    <div id="card-board">
    </div>
  </div>
  <!-- Controls -->
  <div id="controls">
    <!-- Button to start new game -->
    <button id="start-button">New Game</button>
  </div>
  <!-- JS -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
